services:
  warpfusion:
    build:
      context: .
      dockerfile: Dockerfile
    image: warpfusion:latest
    ports:
      - "8888:8888"
    command: ""
    volumes:
      - .:/content/images_out
      - d:\models\:/content/models
      - d:\init_images\:/content/init_images
    shm_size: '2gb'
    environment:
      - LD_LIBRARY_PATH=/usr/local/lib/python3.10/dist-packages/torch/lib
      - IS_DOCKER=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
